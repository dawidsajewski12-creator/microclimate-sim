<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Microclimate Simulator | Open Source</title>
    
    <!-- 100% Open Source Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-panel: rgba(26, 26, 26, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00ff88;
            --danger: #ff4444;
            --warning: #ffaa00;
            --info: #4488ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--info));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Metrics */
        .metrics {
            margin-bottom: 30px;
        }
        
        .metric {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .metric-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }
        
        .metric-subtext {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* Controls */
        .controls {
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .view-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: var(--bg-primary);
            padding: 4px;
            border-radius: 8px;
        }
        
        .view-tab {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .view-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .view-tab.active {
            background: var(--accent);
            color: var(--bg-primary);
            font-weight: 600;
        }
        
        .layer-toggles {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .layer-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .layer-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .toggle-switch {
            width: 40px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            position: relative;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: var(--accent);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(18px);
        }
        
        /* Main content */
        .main {
            position: relative;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        #plot-container {
            width: 100%;
            height: 100%;
            display: none;
            background: var(--bg-primary);
            padding: 20px;
        }
        
        /* Action button */
        .action-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #00cc66);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 20px;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Info panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 500px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: none;
        }
        
        .info-panel.active {
            display: block;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Legend */
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
        }
        
        .legend-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .legend-scale {
            display: flex;
            height: 20px;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Open Source badge */
        .opensource-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .opensource-badge a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">M</div>
                <div>
                    <div class="logo-text">Microclimate</div>
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </div>
            </div>
            
            <!-- Metrics -->
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Temperatura</div>
                    <div class="metric-value">
                        <span id="temperature">--</span>
                        <span class="metric-unit">°C</span>
                    </div>
                    <div class="metric-subtext">Open-Meteo API</div>
                </div>
                
                <div class="metric">
                    <div class="metric-label">Prędkość wiatru</div>
                    <div class="metric-value">
                        <span id="wind-speed">--</span>
                        <span class="metric-unit">m/s</span>
                    </div>
                    <div class="metric-subtext">Kierunek: <span id="wind-dir">--</span>°</div>
                </div>
                
                <div class="metric">
                    <div class="metric-label">Urban Heat Island</div>
                    <div class="metric-value">
                        <span id="uhi">--</span>
                        <span class="metric-unit">°C</span>
                    </div>
                    <div class="metric-subtext">Intensywność wyspy ciepła</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <div class="control-label">Widok</div>
                    <div class="view-tabs">
                        <button class="view-tab active" onclick="switchView('2d')">Mapa 2D</button>
                        <button class="view-tab" onclick="switchView('2.5d')">Wizualizacja 2.5D</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Warstwy mapy</div>
                    <div class="layer-toggles">
                        <div class="layer-toggle" onclick="toggleLayer('temperature')">
                            <span>Temperatura</span>
                            <div class="toggle-switch active" id="toggle-temperature"></div>
                        </div>
                        <div class="layer-toggle" onclick="toggleLayer('wind')">
                            <span>Wektory wiatru</span>
                            <div class="toggle-switch active" id="toggle-wind"></div>
                        </div>
                        <div class="layer-toggle" onclick="toggleLayer('buildings')">
                            <span>Budynki</span>
                            <div class="toggle-switch" id="toggle-buildings"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="action-button" onclick="runSimulation()" id="sim-button">
                Uruchom symulację
            </button>
        </div>
        
        <!-- Main content -->
        <div class="main">
            <div id="map"></div>
            <div id="plot-container"></div>
            
            <div class="legend">
                <div class="legend-title">Temperatura [°C]</div>
                <div class="legend-scale" style="background: linear-gradient(90deg, #0066ff, #00ff88, #ffaa00, #ff0066);"></div>
                <div class="legend-labels">
                    <span>15</span>
                    <span>20</span>
                    <span>25</span>
                    <span>30</span>
                </div>
            </div>
            
            <div class="opensource-badge">
                🌍 100% Open Source | 
                <a href="https://github.com/dawidsajewski12-creator/microclimate-sim" target="_blank">GitHub</a>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - dostosuj do swojego środowiska
        const API_URL = 'http://localhost:8000';  // Lokalny development
        // const API_URL = 'https://your-production-url.com';  // Produkcja
        
        // State
        let map;
        let currentView = '2d';
        let currentData = null;
        let layers = {
            temperature: true,
            wind: true,
            buildings: false
        };
        let heatmapLayer = null;
        let windLayer = null;
        
        // Initialize 2D map (Leaflet + OpenStreetMap)
        function initMap() {
            map = L.map('map').setView([54.156, 19.404], 13);
            
            // OpenStreetMap - 100% Open Source!
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            console.log('✅ Mapa zainicjalizowana (OpenStreetMap)');
        }
        
        // Switch between 2D and 2.5D view
        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === '2d') {
                document.getElementById('map').style.display = 'block';
                document.getElementById('plot-container').style.display = 'none';
            } else {
                document.getElementById('map').style.display = 'none';
                document.getElementById('plot-container').style.display = 'block';
                if (currentData) {
                    render25D();
                }
            }
        }
        
        // Toggle layer visibility
        function toggleLayer(layerName) {
            layers[layerName] = !layers[layerName];
            document.getElementById(`toggle-${layerName}`).classList.toggle('active');
            updateVisualization();
        }
        
        // Fetch weather data
        async function fetchWeather() {
            try {
                const response = await fetch(`${API_URL}/api/weather`);
                if (response.ok) {
                    const weather = await response.json();
                    document.getElementById('temperature').textContent = weather.temperature.toFixed(1);
                    document.getElementById('wind-speed').textContent = weather.wind_speed.toFixed(1);
                    document.getElementById('wind-dir').textContent = weather.wind_direction.toFixed(0);
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }
        
        // Run simulation
        async function runSimulation() {
            const button = document.getElementById('sim-button');
            const loading = document.getElementById('loading');
            
            button.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch(`${API_URL}/api/simulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString(),
                        bounds: {
                            lat_min: 54.1,
                            lat_max: 54.2,
                            lon_min: 19.3,
                            lon_max: 19.5
                        },
                        resolution: 5.0
                    })
                });
                
                if (response.ok) {
                    currentData = await response.json();
                    document.getElementById('uhi').textContent = 
                        currentData.thermal_field.uhi_intensity.toFixed(1);
                    updateVisualization();
                    console.log('✅ Symulacja zakończona');
                } else {
                    console.error('Simulation failed');
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        // Update 2D visualization
        function updateVisualization() {
            if (!currentData || !map) return;
            
            // Clear existing layers
            if (heatmapLayer) map.removeLayer(heatmapLayer);
            if (windLayer) map.removeLayer(windLayer);
            
            // Temperature heatmap
            if (layers.temperature) {
                const temps = currentData.thermal_field.surface_temperature;
                const heatData = [];
                
                for (let i = 0; i < temps.length; i += 3) {
                    for (let j = 0; j < temps[i].length; j += 3) {
                        const lat = 54.1 + (i / temps.length) * 0.1;
                        const lon = 19.3 + (j / temps[i].length) * 0.2;
                        const intensity = temps[i][j] / 30;  // Normalize
                        heatData.push([lat, lon, intensity]);
                    }
                }
                
                heatmapLayer = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 17,
                    gradient: {
                        0.0: 'blue',
                        0.3: 'cyan',
                        0.5: 'lime',
                        0.7: 'yellow',
                        1.0: 'red'
                    }
                }).addTo(map);
            }
            
            // Wind vectors
            if (layers.wind) {
                const windData = [];
                const u = currentData.wind_field.u_10m;
                const v = currentData.wind_field.v_10m;
                const speed = currentData.wind_field.speed_10m;
                
                for (let i = 0; i < speed.length; i += 8) {
                    for (let j = 0; j < speed[i].length; j += 8) {
                        if (speed[i][j] > 2) {  // Only significant winds
                            const lat = 54.1 + (i / speed.length) * 0.1;
                            const lon = 19.3 + (j / speed[i].length) * 0.2;
                            const angle = Math.atan2(v[i][j], u[i][j]) * 180 / Math.PI;
                            
                            // Create arrow marker
                            const arrow = L.divIcon({
                                html: `<div style="transform: rotate(${angle}deg); color: #4488ff;">➤</div>`,
                                iconSize: [20, 20],
                                className: 'wind-arrow'
                            });
                            
                            L.marker([lat, lon], {icon: arrow}).addTo(map);
                        }
                    }
                }
            }
            
            if (currentView === '2.5d') {
                render25D();
            }
        }
        
        // Render 2.5D visualization with Plotly
        function render25D() {
            if (!currentData) return;
            
            const temps = currentData.thermal_field.surface_temperature;
            const windSpeed = currentData.wind_field.speed_10m;
            
            // Create 2.5D surface plots
            const trace1 = {
                z: temps,
                type: 'surface',
                colorscale: 'Hot',
                name: 'Temperatura',
                showscale: true,
                colorbar: {
                    title: 'Temp [°C]',
                    x: 0.45
                }
            };
            
            const trace2 = {
                z: windSpeed,
                type: 'surface',
                colorscale: 'Viridis',
                name: 'Wiatr',
                showscale: true,
                colorbar: {
                    title: 'Wiatr [m/s]',
                    x: 1.0
                },
                xaxis: 'x2',
                yaxis: 'y2',
                scene: 'scene2'
            };
            
            const layout = {
                title: 'Symulacja mikroklimatu - wizualizacja 2.5D',
                paper_bgcolor: '#1a1a1a',
                plot_bgcolor: '#1a1a1a',
                font: { color: '#ffffff' },
                grid: {rows: 1, columns: 2},
                scene: {
                    camera: {
                        eye: {x: 1.5, y: 1.5, z: 1.2}
                    },
                    xaxis: {title: 'X'},
                    yaxis: {title: 'Y'},
                    zaxis: {title: 'Temperatura [°C]'}
                },
                scene2: {
                    camera: {
                        eye: {x: 1.5, y: 1.5, z: 1.2}
                    },
                    xaxis: {title: 'X'},
                    yaxis: {title: 'Y'},
                    zaxis: {title: 'Prędkość [m/s]'}
                }
            };
            
            Plotly.newPlot('plot-container', [trace1, trace2], layout);
        }
        
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                if (response.ok) {
                    document.querySelector('.status-dot').style.background = '#00ff88';
                } else {
                    document.querySelector('.status-dot').style.background = '#ff4444';
                }
            } catch {
                document.querySelector('.status-dot').style.background = '#ff4444';
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            initMap();
            fetchWeather();
            checkStatus();
            
            // Auto-refresh
            setInterval(fetchWeather, 60000);  // Every minute
            setInterval(checkStatus, 30000);   // Every 30s
            
            console.log('🌍 100% Open Source Microclimate Simulator');
            console.log('📊 Data: Open-Meteo API (free)');
            console.log('🗺️ Maps: OpenStreetMap');
            console.log('📈 Viz: Leaflet + Plotly.js');
        });
    </script>
</body>
</html>
